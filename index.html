  <body style="background-Color:lightblue;">
    <p>Type in message for alert?</p>
    <input type="text" id="message" value="Hello There">
    <button onclick="ValueFunction()">Show Alert</button>
    <p></p>
    <button id="other">Change Background Color</button>
    <p id="name"> </p>
    <script>
      //The JavaScript need to be here for this to end up working.
      function backgroundColor() {
        document.getElementsByTagName("BODY")[0].style.backgroundColor = "lightgrey";
        var str = "Change this out for a message at a later state of programming";
        document.getElementById("name").innerHTML = str;}
        //This event listener will listen for a click of the button placed on the screen.
        document.getElementById("other").addEventListener("click",backgroundColor);
      function ValueFunction() {
      alert(document.getElementById("message").value);}
    </script>
